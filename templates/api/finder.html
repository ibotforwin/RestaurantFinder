{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div>
        <h1>List of restaurants.</h1>

                <h4>Name: {{ point.name }}</h4>
                <h4>Longitude: {{ point.longitude }}</h4>

                <hr/>

        {% endfor %}
    </div>
{% endblock %}
